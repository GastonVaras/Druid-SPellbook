<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Breve descripcion de la pagina">
  <meta name="keywords" content="keyword1, keyword2, etc">
  <link rel="stylesheet" href="./style/sass.css">
  <title>D&D Spellbook 3.5</title>
</head>

<body>

  <header class="spell-manager">
    <div class="avatar"><img src="../images/druid-icon.jpeg" alt=""></div>
    <div class="prepared-spells spell-manager-button"><a href="../index.html">Prepared Spells</a></div>
    <div class="favourite-spells spell-manager-button">Favourite Spells</div>
    <button id="view-button" class="spell-manager-button">Vista</button><!-- Agrega el botón con el id "view-button" aquí -->
    <div class="extra1 spell-manager-button">Extra 1</div>
    <div class="extra2 spell-manager-button">Extra 2</div>
    <div class="regresar spell-manager-button"><a href="../index.html">Regresar</a></div>
    <div class="spell-manager-button search-spells"><img src="../images/search-icon.png" alt="icono de busqueda"></div>
</header>
  <main class="spellbook-pages">
    <div class="barbarian classButton"><a href="./pages/barbarian-spells.html">Barbarian</a></div>
    <div class="bard classButton"><a href="./pages/bard-spells.html">Bard</a></div>
    <div class="cleric classButton"><a href="./pages/cleric-spells.html">Cleric</a></div>
    <div class="druid classButton"><a href="./pages/druid-spells.html">Druid</a></div>
    <div class="fighter classButton"><a href="./pages/fighter-spells.html">Fighter</a></div>
    <div class="monk classButton"><a href="./pages/monk-spells.html">Monk</a></div>
    <div class="paladin classButton"><a href="./pages/paladin-spells.html">Paladin</a></div>
    <div class="ranger classButton"><a href="./pages/ranger-spells.html">Ranger</a></div>
    <div class="rogue classButton"><a href="./pages/rogue-spells.html">Rogue</a></div>
    <div class="sorcerer classButton"><a href="./pages/sorcerer-spells.html">Sorcerer</a></div>
    <div class="warlock classButton"><a href="./pages/warlock-spells.html">Warlock</a></div>
    <div class="wizard classButton"><a href="./pages/wizard-spells.html">Wizard</a></div>
  <!-- <div id="spells-container"></div> -->
  </main>



  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .then((registration) => {
            console.log("Service Worker registrado exitosamente:", registration.scope);
          })
          .catch((error) => {
            console.error("Error al registrar el Service Worker:", error);
          });
      });
    }
  </script>



  <script src="./javascript/index.js"></script>
</body>

</html>
