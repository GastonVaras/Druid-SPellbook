<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/sass.css">
    <link rel="manifest" href="../javascript/manifest.json">
    <title>Druid Spells</title>
</head>

<body>
    

    <div id="main-container">
        <header id="header">
            <div class="avatar"><img src="../images/druid-icon.jpeg" alt=""></div>
            <button id="change-view-all-button" class="spell-manager-button">Vista</button>
            <label class="search-input-label" for="search-input"></label>
            <input id="search-input" type="text" placeholder="Buscar hechizo">
            <ul id="autocomplete-list" class="autocomplete-list"></ul>
            <button id="home" class="spell-manager-button"><a href="../index.html">Home</a></button>
        </header>

        <div id="spell-manager">
            <button class="only-prepared-spells spell-manager-button">Prepared</button>
            <button class="favorite-spells spell-manager-button">Favorite</button>
            <div id="spells-per-day">
                <div class="spell-table">Spells per Day</div>
                <div class="level">0</div>
                <div class="level">1</div>
                <div class="level">2</div>
                <div class="level">3</div>
                <div class="level">4</div>
                <div class="level">5</div>
                <div class="level">6</div>
                <div class="level">7</div>
                <div class="level">8</div>
                <div class="level">9</div>
                <div class="quantity">6</div>
                <div class="quantity">4</div>
                <div class="quantity">3</div>
                <div class="quantity">3</div>
                <div class="quantity">2</div>
                <div class="quantity">0</div>
                <div class="quantity">0</div>
                <div class="quantity">0</div>
                <div class="quantity">0</div>
                <div class="quantity">0</div>
            </div>
        </div>

        <div id="book-container">
            <div id="spells-container"></div>
        </div> 



        <script src="../javascript/spells.js" type="module"></script>
        <script src="../javascript/script.js" type="module"></script>

</body>

</html>
